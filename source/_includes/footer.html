<footer>
  <div class="row expanded footer">
    <div class="column large-5 small-12">
      <img class="footer--logo" src="{{ '/images/lf-logo.svg' | relative_url }}" alt="Library Futures logo">
      <div class="footer--about">{{ site.data.contentful.index.index[0].footer_blurb | markdownify }}</div>
    </div>
    <div class="column large-4 large-offset-1 small-12">
      <span class="footer--section-title">Join Our Mailing List</span>
      {% include components/form.html %}
    </div>
    <div class="column large-2 small-12 footer--nav">
      <a class="link" href="{{ '/' | relative_url }}">Home</a>
      <a class="link" href="{{ '/work' | relative_url }}">Our Work</a>
      <a class="link" href="{{ '/who' | relative_url }}">Who We Are</a>
      <a class="link" href="{{ '/blog' | relative_url }}">News & Blog</a>
      <a class="link" href="{{ '/support' | relative_url }}">Support</a>
      <a class="link" href="{{ '/events' | relative_url }}">Events</a>
    </div>
  </div>
</footer>
<div class="copyright">
  <div class="row expanded">
    <div class="column large-10 small-12">
      <span class="copyright--top-text">Engelberg Center on Innovation Law & Policy</span>
      <div class="copyright--bottom-text">
        {{ site.data.contentful.index.index[0].footer_contact | markdownify }}
      </div>
    </div>
    <div class="column large-2 small-12">
      <a href="https://www.law.nyu.edu/"><img class="footer--logo" src="{{ '/images/nyu-logo.svg' | relative_url }}" alt="New York University logo"></a>
    </div>
  </div>
</div>
