# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Library Futures
email:
description: Research and advocacy for the future of libraries.
baseurl: # the subpath of your site, e.g. /blog
url: "https://libraryfutures.net" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: library_futures
github_username:
seo_image_path: '/images/og-image.png'

permalink: pretty
# Build settings
markdown: kramdown
# gfm_quirks: 
#   - paragraph_end
plugins:
  - jekyll-feed
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - node_modules
  - package.json

timezone: America/New_York

# Folder Structure
source: ./source
# sass_dir: source/css

collections:
  components:
    output: false
  colors:
    output: false

contentful:
  spaces:
    - index:
        space: ENV_CONTENTFUL_SPACE_ID
        access_token: ENV_CONTENTFUL_ACCESS_TOKEN
        base_path: ./source
        destination: /contentful
        all_entries: true
        cda_query:
          content_type: index
        client_options:
          api_url: ENV_CONTENTFUL_API_HOSTNAME
          max_include_resolution_depth: 2
          reuse_entries: false
